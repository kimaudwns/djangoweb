<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>글쓰기 페이지</h1>
    <form method= "POST">
        <!--csrf : 사이트 간 요청 위조 방지 기능-->
        {% csrf_token %}
        제목<br><input type="text" name="postname"><br>
        내용<br><textarea rows="10" cols="50" name="contents"></textarea><br>
        <input type="file" name="mainphoto"><br>        
        <input type="submit" value="글쓰기"><br>        
    </form>
</body>
</html>
