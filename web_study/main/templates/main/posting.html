<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>게시판 상세 페이지 입니다.</h1>
    <p>{{post.postname}}</p>
    <p>{{post.contents}}</p>
    {% if post.mainphoto %}
    <img src="{{post.mainphoto.url}}" alt="" height="600">
    <br>
    {% endif %}
    <a href="/blog/">목록</a>
</body>
</html>
